<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery_style.css">
</head>
<body>
    <header>
        <div class="img">
            <img src="images/cover.jpg" alt="">
        </div>
    </header>
    <main>
        <div class="main-header">
            <div class="div">
                <a href="information.htm">
                    <div>
                        <ul>
                            <li class="li"><img src="icons/info.svg" alt="">
                                <span>Information</span></li>
                        </ul>
                    </div>
                </a>
            </div>
            <div class="div">
                <a href="tour_plan.html">
                    <div class="inside-second">
                        <ul>
                            <li class="li"><img src="icons/tour_plan.svg" alt="">
                                <span class="span">Tour Plan</span></li>
                        </ul>
                    </div>
                </a>
            </div>
            <div class="div">
                <a href="location.html">
                    <div>
                        <ul>
                            <li><img src="icons/location.svg" alt="">
                                <span>Location</span></li>
                        </ul>
                    </div>
                </a>
            </div>
            <div class="div in">
                <a class="in" href="">
                    <div>
                        <ul>
                            <li><img src="icons/gallery.svg" alt="">
                                <span>Gallery</span></li>
                        </ul>
                    </div>
                </a>
            </div>
        </div>
        <div class="main-container">
            <section class="left-section">

               <div class="first-part">
                <div class="left-group">
                    <div class="inside-left"><img src="images/gallery1.jpg" alt=""></div>
                    <div class="inside-left"><img src="images/gallery2.jpg" alt=""></div>
                    <div class="inside-left"><img src="images/gallery3.jpg" alt=""></div>
                </div>
                <div class="right-group"><img src="images/gallery4.jpg" alt=""></div>
               </div>

               <div class="second-part">
                <div class="left">
                    <img src="images/gallery5.jpg" alt="">
                </div>
                <div class="right"><img src="images/gallery6.jpg" alt=""></div>
               </div>

               <div class="third-part"><img src="images/gallery7.jpg" alt=""></div>
               <p><a href=""><img src="icons/left.svg" alt=""></a>&nbsp;&nbsp;&nbsp;&nbsp; <a href="">1</a>&nbsp;&nbsp;&nbsp; <a href="">2</a> &nbsp;&nbsp;&nbsp;<a href="">3</a> &nbsp;&nbsp;&nbsp;<a href="">4</a>&nbsp;&nbsp;&nbsp;&nbsp; <a href=""><img src="icons/right.svg" alt=""></a></p>
               
               <div class="tree"><img src="images/tree.png" alt=""></div>

            </section>
            <section class="right-section">
                <form action="">
                    <div class="form-container">
                        <h2>Book This Tour</h2>
                        <p>Join us for an amazing and exciting tour. It will be an unforgettable experience you won't want to miss! Book now!</p>
                        <div class="form-group">
                            <!-- <i class="hidden fa-solid fa-user"></i> -->
                            <input class="input"   type="text" id="name" placeholder="Name">
                            <!-- <i class="fa-solid fa-user"></i> -->
                        </div>
                        <div class="form-group">
                            <!-- <i class="hidden fa-solid fa-envelope"></i> -->
                            <input class="input"   type="email" id="email" placeholder="Email">
                            <!-- <i class="fa-solid fa-envelope"></i> -->
                        </div>
                        <div class="form-group">
                            <!-- <i class="hidden fa-solid fa-envelope"></i> -->
                            <input class="input"   type="email" id="confirm-email" placeholder="Confirm Email">
                            <!-- <i class="fa-solid fa-envelope"></i> -->
                        </div>
                        <div class="form-group">
                            <!-- <i class="hidden fa-solid fa-phone"></i> -->
                            <input class="input"   type="tel" id="phone" placeholder="Phone">
                            <!-- <i class="fa-solid fa-phone"></i> -->
                        </div>
                        <div class="form-group">
                            <input class="input"   type="date" id="date">
                        </div>
                        <div class="form-group">
                            <!-- <i class="hidden fa-solid fa-ticket"></i> -->
                            <input class="input"   type="number" id="tickets" placeholder="Number of ticket">
                            <!-- <i class="fa-solid fa-ticket"></i> -->
                        </div>
                        <div class="form-group">
                            <!-- <i class="hidden fa-solid fa-message"></i> -->
                            <textarea class="input"  name="" id="" placeholder="Message"></textarea>
                            <!-- <i class="fa-solid fa-message"></i> -->
                        </div>
                        <div class="button-container">
                            <button type="button" class="check-availability-button">Check Availability</button>
                            <button type="submit" class="book-now-button">Book Now</button>
                        </div>
                    </div>
                </form>
                <div class="div-form">                <img class="under-form" src="images/under_form3.png" alt="">
                </div>
            </section>
        </div>
    </main>
    <script src="refresh_message.js"></script>

</body>
</html>
